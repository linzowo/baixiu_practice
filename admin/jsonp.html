<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonp练习-豆瓣正在热映</title>
    <script src="../static/assets/vendors/jquery/jquery.js"></script>
</head>
<body>
    <ul></ul>

    <!-- jquery jsonp -->
    <script>
        function test(data){
            // console.log(data['subjects']);
            for(var i=0;i<data['subjects'].length;i++){
                var li = $('<li></li>');
                li.html(data['subjects'][i]['title']);
                li.appendTo($('ul'));
                // console.log(data['subjects'][i]['title']);
            }
        }
    </script>
    <script>
        $.ajax({
            url: 'http://api.douban.com/v2/movie/in_theaters?apikey=0b2bdeda43b5688921839c8ecb20399b&start=0&count=100',
            type: 'get',
            dataType: 'jsonp',
            success: function(res){
                test(res);
            }
        });
    </script>
</body>
</html>
